<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="g" x1="20" y1="20" x2="108" y2="108" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#89b4fa"/>
      <stop offset="1" stop-color="#cba6f7"/>
    </linearGradient>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Rounded background -->
  <rect x="10" y="10" width="108" height="108" rx="28" fill="url(#g)"/>

  <!-- Camera body -->
  <g filter="url(#s)">
    <rect x="24" y="44" width="80" height="56" rx="14" fill="#1e1e2e"/>
    <rect x="36" y="34" width="26" height="14" rx="7" fill="#1e1e2e"/>

    <!-- Lens -->
    <circle cx="64" cy="72" r="20" fill="#11111b"/>
    <circle cx="64" cy="72" r="13" fill="#89b4fa" fill-opacity="0.28"/>
    <circle cx="64" cy="72" r="9" fill="#cdd6f4" fill-opacity="0.22"/>

    <!-- Record dot -->
    <circle cx="90" cy="58" r="5" fill="#f38ba8"/>
  </g>
</svg>

