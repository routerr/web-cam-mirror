name: Build and Deploy (gh-page)

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "gh-page-deploy"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build site
        run: |
          set -euxo pipefail
          rm -rf _site
          mkdir -p _site
          cp index.html _site/
          cp -R src _site/src
          touch _site/.nojekyll

      - name: Deploy to gh-page branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-page
          publish_dir: ./_site
          force_orphan: true
          commit_message: "deploy: ${{ github.sha }}"
